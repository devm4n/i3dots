; Colors defined as variables for reusability
[colors]
background = #17242e
foreground = #23c7dc
primary = #c9cc18ff ; A blue shade

; Main bar definition
[bar/mybar]
width = 98%
offset-x = 1%
offset-y = 5

height = 30
padding = 0
radius = 8
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 4

override-redirect=true
wm-restack=i3


font-0 = "Inter:size=10;2"
font-1 = "Font Awesome 5 Free:pixelsize=10;2"

modules-center = date 
modules-right = battery volume

module-margin-left = 1
module-margin-right = 1


;label-maxlen = 50

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
; label-volume = %percentage%%
ramp-volume-0 = "+"
ramp-volume-1 = "-"
ramp-volume-2 = "ï‰€"

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
time = %H:%M:%S
label = %date% %time%