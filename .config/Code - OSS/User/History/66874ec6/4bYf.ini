; Colors defined as variables for reusability
[colors]
background = #17242e
foreground = #23c7dc
primary = #81a1c1 ; A blue shade

; Main bar definition
[bar/mybar]
width = 95%
offset-x = 2.5%
offset-y = 5

height = 36
radius = 8
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1
module-margin = 0

override-redirect=true

wm-restack=i3

font-0 = "JetBains Mono"
font-1 = "Font Awesome 5 Free:pixelsize=10;2"

modules-center = date 
;modules-right = volume

;label-maxlen = 50

;[module/volume]
;type = internal/pulseaudio
;format-volume = <ramp-volume> <label-volume>
;label-volume = %percentage%%
;ramp-volume-0 = 
;ramp-volume-1 = 
;ramp-volume-2 = 

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
time = %H:%M:%S
label = %date% %time%