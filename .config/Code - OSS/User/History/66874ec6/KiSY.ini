; Colors defined as variables for reusability
[colors]
background = #0C0E1B
foreground = #15C8E1
disabled = #71A19A
primary = #ffffff ; A blue shade
accent = #B8B659

; Main bar definition
[bar/mybar]
width = 98%
offset-x = 1%
offset-y = 5

height = 30
padding = 0
radius = 4
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = none

override-redirect=true
wm-restack=i3


font-0 = "JetBrainsMono Nerd Font:style=Bold:size=12;2"
font-1 = "Font Awesome 7 Free:pixelsize=10;2"

modules-center = date 
modules-right = network battery memory volume 
modules-left = xworkspaces

module-margin-left = 1
module-margin-right = 1


;label-maxlen = 50

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
ramp-volume-2 = 
ramp-volume-1 = 
ramp-volume-0 = 

format-volume-background = #dee2e1
format-volume-foreground = #0C0E1B
format-volume-padding = 1

[module/battery]
type = internal/battery
full-at = 95
low-at = 15
battery = BAT0
adapter = ADP1
poll-interval = 5

format-discharging=<ramp-capacity>  <label-discharging>
format-discharging-foreground = #B8B659
;format-discharging-foreground = #0C0E1B
format-discharging-padding = 1

ramp-capacity-4 = 
ramp-capacity-3 = 
ramp-capacity-2 = 
ramp-capacity-1 = 
ramp-capacity-0 = 

label-full =   %percentage%

; format-low = <lable-low>
; format-low-foreground = #ffffff

[module/date]
type = internal/date
interval = 1
date = %m-%d
time = %H:%M
label = %date% %time%
format-foreground = #B8B659

[module/network]
type=internal/network
interface=wlan0
interval=3.0
label-connected =   %essid%

format-connected = <label-connected>
format-connected-padding = 1
format-connected-radius = 20

format-connected-foreground = #A1B0AB
;format-connected-foreground = #0C0E1B

[module/powermenu]
type = custom/menu
expand-right = true

format-spacing = 1

label-open = "⏻"
label-open-foreground = #71A19A
label-close = ""
label-close-foreground = ${colors.red}
label-separator = " "

# Menu level 1: Main actions
menu-0-0 = "Reboot"
menu-0-0-exec = systemctl reboot

menu-0-1 = "Shutdown"
menu-0-1-exec = systemctl poweroff

menu-0-2 = "Lock"
menu-0-2-exec = betterlockscreen -l

menu-0-3 = "Logout"
menu-0-3-exec = bspc quit || i3-msg exit


[module/memory]
type = internal/memory
interval = 3 

label =  %used:2%
format-prefix-foreground = ${colors.primary}


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
