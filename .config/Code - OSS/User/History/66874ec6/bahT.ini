; Colors defined as variables for reusability
[colors]
background = #17242e
foreground = #23c7dc
disabled=#6c7086
primary = #ffffff ; A blue shade

; Main bar definition
[bar/mybar]
width = 98%
offset-x = 1%
offset-y = 5

height = 30
padding = 0
radius = 4
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 4

override-redirect=true
wm-restack=i3


font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-1 = "Font Awesome 5 Free:pixelsize=10;2"

modules-center = date 
modules-right = battery volume network

module-margin-left = 1
module-margin-right = 1


;label-maxlen = 50

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume =  %percentage%%
ramp-volume-0 = ""
ramp-volume-1 = "-"
ramp-volume-2 = ""

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5

format-discharging=<ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
label-full =   %percentage%

 

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
time = %H:%M:%S
label = %date% %time%


[module/network]
type=internal/network
interface=wlan0
interval=3.0

label-connected=%essid%
label-disconneted-forground=${colors.disabled}
